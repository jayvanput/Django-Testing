{% load staticfiles %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" type="image/png" href="{% static 'crossword/favicon.ico' %}" />
  <link type='text/css' rel='stylesheet' href="{% static 'crossword/index.css' %}">
  <title>Crossword</title>
</head>

<body>
  <header>
    Test
  </header>
  <div id="container">
    {% for puz in puzzle_list  %}
    <div class=puzzle-info>
      <div><a href='{% url "crossword:detail" puz.id %}'>{{puz}}</a></div>
      <div>By: {{puz.author}}</div>
      <div>Size: {{puz.size}}x{{puz.size}}</div>
    </div>
    {% endfor %}
    <button><a href='{% url "crossword:build" %}'>Build your own puzzle!</a></button>
  </div>
</body>

</html>
